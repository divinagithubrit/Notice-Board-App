<html>
<head>
    <title>NB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
   <img src="f5.jng" style="float: left" />
    
    
   <div class="hero">
    
   
     <div id="calendar"></div>
     
    
    
   </div>
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#calendar').evoCalendar({
                
                theme: "Midnight Blue",
                calendarEvents: [{
                        id: 'event 1', // Event's ID (required)
                        name: "New Year", // Event name (required)
                        date: "January/1/2021", // Event date (required)
                        description: "Have a blast ahead ;)",
                        type: "holiday", // Event type (required)
                        everyYear: true // Same event every year (optional)
                    },
                    {
                        id: 'event 2', // Event's ID (required)
                        name: "app development session", // Event name (required)
                        date: "March/1/2021",// Event date (required)
                        description: "Time 11-12",
                        type: "event", // Event type (required)
                        everyYear: true // Same event every year (optional)
                    },
                    {
                        id: 'event 3', // Event's ID (required)
                        name: "Session about python", // Event name (required)
                        date: "March/1/2021",// Event date (required)
                        description: "Time 10-11",
                        type: "event", // Event type (required)
                        everyYear: true // Same event every year (optional)
                    },
                    {
                        name: "Vacation Leave",
                        badge: "02/13 - 02/15", // Event badge (optional)
                        date: ["February/13/2021", "February/15/2021"], // Date range
                        description: "Vacation leave for 3 days.", // Event description (optional)
                        type: "event",
                        color: "#63d867" // Event custom color (optional)
                    }
                ]
            })
        })

    </script>
</body>

</html>
